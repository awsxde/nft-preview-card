<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="section-card">
        <div class="card">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium picture"
            class="picture"
          />
          <div class="text-box">
            <h1 class="text-box__heading">Equilibrium #3429</h1>
            <p class="text-box__text">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="detail">
            <div class="detail__price">
              <img src="./images/icon-ethereum.svg" alt="ethereum logo" />
              <p>0.041 ETH</p>
            </div>
            <div class="detail__time">
              <img src="./images/icon-clock.svg" alt="clock logo" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="author-box">
            <img
              src="./images/image-avatar.png"
              alt="author picture"
              class="author-box__img"
            />
            <p class="author-box__name u-margin-left-small-1">
              Creation of <span>Jules Wyvern</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
